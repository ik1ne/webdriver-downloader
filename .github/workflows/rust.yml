name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: browser-actions/setup-chrome@v1
    - uses: actions/checkout@v2
    - run: chrome --version
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

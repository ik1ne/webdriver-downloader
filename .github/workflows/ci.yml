name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --verbose --tests
      - name: Run tests
        run: RUST_LOG=webdriver_downloader=trace RUST_LOG_SPAN_EVENTS=new cargo test --verbose

  ubuntu-sudo:
    runs-on: ubuntu-latest
    env:
      RUST_LOG: webdriver_downloader=trace
      RUST_LOG_SPAN_EVENTS: new

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Print chromium version
        run: sudo -i bash -c 'cd $GITHUB_WORKSPACE && chromium --version'
      - name: Print firefox version
        run: sudo -i bash -c 'cd $GITHUB_WORKSPACE && firefox --version'
      - name: Set stable rust
        run: sudo -i bash -c 'cd $GITHUB_WORKSPACE && ~runner/.cargo/rustup default stable'
      - name: Build
        run: sudo -i bash -c 'cd $GITHUB_WORKSPACE && ~runner/.cargo/cargo build --verbose --tests'
      - name: Run tests
        run: sudo -i bash -c 'cd $GITHUB_WORKSPACE && ~runner/.cargo/cargo test --verbose'


  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --verbose --tests
      - name: Run tests
        run: SET "RUST_LOG=webdriver_downloader=trace" && SET "RUST_LOG_SPAN_EVENTS=new" && cargo test --verbose

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --verbose --tests
      - name: Run tests
        run: RUST_LOG=webdriver_downloader=trace RUST_LOG_SPAN_EVENTS=new cargo test --verbose
